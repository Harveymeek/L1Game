<!doctype html>

<head>
    <title>Canvas</title>
</head>

<body>
    <canvas id="gameCanvas" width="1900" height="900"></canvas>
    <script>
        var canvas, canvasContext;

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            document.addEventListener('keydown', keyPressed);
            document.addEventListener('keyup', keyReleased);

            setInterval(mainloop, 1000 / 50);
        }

        var enemyXpos = 1900;
        var enemyYpos = 300;
        var enemyXspeed = 4;
        var ENEMY_SIZE = 30;

        var playerXpos = 500;
        var playerYpos = 400;
        var playerXspeed = 10;
        var playerYspeed = 10;
        var PLAYER_SIZE = 20;

        const RIGHT_KEY = 39;
        const LEFT_KEY = 37;
        const DOWN_KEY = 40;
        const UP_KEY = 38;

        var rightKeyPressed = false;
        var leftKeyPressed = false;
        var downKeyPressed = false;
        var upKeyPressed = false;

        function mainloop() {
            colorRect(0, 0, canvas.width, canvas.height, 'black'); // bg
            colorRect(playerXpos, playerYpos, PLAYER_SIZE, PLAYER_SIZE, 'red'); //player
            colorRect(enemyXpos, enemyYpos, ENEMY_SIZE, ENEMY_SIZE, 'blue');
            PlayerMove()
            EnemyMove()
        }


        function colorRect(x, y, w, h, c) {
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x, y, w, h);
        }

        function keyPressed(evt) {
            if (evt.keyCode == RIGHT_KEY) {
                rightKeyPressed = true;
            }
            if (evt.keyCode == LEFT_KEY) {
                leftKeyPressed = true;
            }
            if (evt.keyCode == DOWN_KEY) {
                downKeyPressed = true;
            }
            if (evt.keyCode == UP_KEY) {
                upKeyPressed = true;
            }
        }

        function keyReleased(evt) {
            if (evt.keyCode == RIGHT_KEY) {
                rightKeyPressed = false;
            }
            if (evt.keyCode == LEFT_KEY) {
                leftKeyPressed = false;
            }
            if (evt.keyCode == DOWN_KEY) {
                downKeyPressed = false;
            }
            if (evt.keyCode == UP_KEY) {
                upKeyPressed = false;
            }
        }


        function PlayerMove() {
            if (rightKeyPressed && playerXpos < canvas.width * .989) {
                playerXpos += playerXspeed
            }
            if (leftKeyPressed && playerXpos > canvas.width * .001) {
                playerXpos -= playerXspeed
            }
            if (downKeyPressed && playerYpos < canvas.height * .975) {
                playerYpos += playerYspeed
            }
            if (upKeyPressed && playerYpos > canvas.height * .001) {
                playerYpos -= playerYspeed
            }
        }

        function EnemyMove() {
            if (enemyXpos > canvas.width * .001) {
                enemyXpos -= enemyXspeed
            } else if (enemyXpos < canvas.width * .001) {
                enemyXpos = 1900;
            }
        }

    </script>
</body>
